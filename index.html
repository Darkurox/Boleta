<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boleta de Venta</title>
    <link rel="stylesheet" href="web/viewer.css">
    <style>
        #viewerContainer {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="viewerContainer" class="pdfViewer singlePageView">
        <div id="viewer" class="pdfViewer"></div>
    </div>
    <script src="build/pdf.js"></script>
    <script src="web/viewer.js"></script>
    <script>
        // Set the path to the PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'build/pdf.worker.js';

        // Load the PDF
        const url = 'Boleta_de_Venta_141.pdf'; // Reemplaza con la ruta a tu PDF

        let loadingTask = pdfjsLib.getDocument(url);
        loadingTask.promise.then(function(pdf) {
            console.log('PDF loaded');

            // Fetch the first page
            let pageNumber = 1;
            pdf.getPage(pageNumber).then(function(page) {
                console.log('Page loaded');

                let scale = 1.5;
                let viewport = page.getViewport({ scale: scale });

                // Prepare canvas using PDF page dimensions
                let canvas = document.createElement('canvas');
                let context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                // Append the canvas to the viewer
                document.getElementById('viewer').appendChild(canvas);

                // Render PDF page into canvas context
                let renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };
                let renderTask = page.render(renderContext);
                renderTask.promise.then(function() {
                    console.log('Page rendered');
                });
            });
        }, function(reason) {
            console.error(reason);
        });
    </script>
</body>
</html>
